<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registro personas</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
        
        
    </h:head>
    <h:body>
    
      <div class="container">
    	<div class="row">
    		<div class="col-md-12">
    		      <h:form>
            <h:graphicImage url="https://gramapolis.com/wp-content/uploads/2020/11/cropped-logo-3.png" width="300"/>
             <div class="container">
             	<div class="col-md-12"> 
             		 <p>Hola, favor de dar de alta a la persona  que será el maestro o el alumno</p></div>
             	<div class="form-group">
             		<label>Nombre:</label>
          		 	 <h:inputText class="form-control"  id="nombre" value="#{persona.nombre}"/> 
             	</div>
             	<div class="form-group">
             	  	  <label>Edad:</label>
          			  <h:inputText class="form-control"  id="edad" value="#{persona.edad}"/>
             	</div>
             	
             	<div class="form-group">
             	  	   <label>Género:</label>
         			   <h:inputText class="form-control"  id="genero" value="#{persona.genero}"/>  
             	</div>
               <div class="form-group">
             	  	   <label>Correo Electrónico:</label>
         			   <h:inputText class="form-control"  id="correoElectronico" value="#{persona.correoElectronico}"/>  
             	</div>
             	  <div class="form-group">
             	  	   <label>Nacionalidad:</label>
         			   <h:inputText class="form-control"  id="nacionalidad" value="#{persona.nacionalidad}"/>  
             	</div>
             	  <div class="form-group">
             	  	   <label>Rfc:</label>
         			   <h:inputText class="form-control"  id="rfc" value="#{persona.rfc}"/>  
             	</div>  
             	<div class="form-group">
             	  	   <label>Dirección:</label>
         			   <h:inputText class="form-control"  id="direccion" value="#{persona.direccion}"/>  
             	</div>            	
             </div>
            
          
      
            <h:commandButton class="btn btn-success" id="agregar" value="Agregar" action="#{persona.agregar}" />
        </h:form>
  
    		
    		</div>
    	</div>
  	  </div>
    
  
    </h:body>
</html>
