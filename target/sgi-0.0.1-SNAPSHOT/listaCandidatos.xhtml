<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Lista candidatos</title>
    </h:head>
    <h:body>
          <h:dataTable id="candidatos"
                         value="#{candidato.candidatos}"
                         var="cand"
                         border="1" 
                         summary="Lista de Candidatos" >
                <h:column>
                    <f:facet name="header">
                        Nombre
                    </f:facet>
                    <h:outputText value="#{cand.nombre}" />
                </h:column>

             <h:column>
                    <f:facet name="header">
                        Telefono
                    </f:facet>
                    <h:outputText value="#{cand.telefono}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Correo
                    </f:facet>
                    <h:outputText value="#{cand.correo}" />
                </h:column>
            </h:dataTable>
            <h:form>
            	 <h:commandLink id="index" value="Registrar Home" action="index"  />
            </h:form>
            
    </h:body>
</html>
